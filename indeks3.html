<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Çizim Tahtası - Storyline</title>
  <style>
    :root{--bg:#f7f7f7;--panel:#ffffff;--accent:#0b78d1}
    html, body, .wrap, .panel {
      height:100%;
      width:100%;
      margin:0;
      padding:0;
      font-family:Arial,Helvetica,sans-serif;
      background:var(--bg);
    }

    .wrap {
      padding:12px;
      box-sizing:border-box;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .panel {
      background:var(--panel);
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      border-radius:8px;
      padding:12px;
      box-sizing:border-box;
      display:flex;
      flex-direction:column;
      height:100%;
      width:100%;
    }

    .toolbar{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:8px;
    }
    .toolbar > *{height:36px}
    button,input[type=range],select{padding:6px 10px;border-radius:6px;border:1px solid #ddd;background:white;cursor:pointer}
    input[type=color]{width:36px;height:36px;padding:0;border-radius:6px;border:1px solid #ddd}

    /* Responsive çizim alanı */
    #canvasWrap {
      background:#fff;
      border-radius:6px;
      overflow:hidden;
      border:1px solid #e1e1e1;
      flex:1;           /* Panelin kalan alanını doldur */
      display:flex;
    }

    canvas {
      display:block;
      width:100%;
      height:100%;
    }

    .small{height:32px;padding:4px 8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="toolbar" role="toolbar" aria-label="Çizim araçları">
        <button id="undoBtn">Geri Al</button>
        <button id="clearBtn">Temizle</button>
        <label title="Fırça rengi">
          <input type="color" id="colorPicker" value="#000000" aria-label="Renk seçici">
        </label>
        <label style="display:flex;align-items:center;gap:8px">
          <span style="font-size:13px">Fırça</span>
          <input type="range" id="sizeRange" min="1" max="60" value="4" aria-label="Fırça boyutu">
        </label>
        <select id="mode" aria-label="Mod seçici">
          <option value="draw">Çiz</option>
          <option value="erase">Sil</option>
        </select>
        <button id="saveBtn">PNG İndir</button>
      </div>

      <div id="canvasWrap">
        <canvas id="board"></canvas>
      </div>
    </div>
  </div>

  <script>
  (function(){
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    const undoBtn = document.getElementById('undoBtn');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');
    const colorPicker = document.getElementById('colorPicker');
    const sizeRange = document.getElementById('sizeRange');
    const mode = document.getElementById('mode');

    let drawing = false;
    let currentStroke = null;
    let strokes = [];

    // Arka plan PNG
    let backgroundImage = new Image();
    backgroundImage.src = "cizim3.png"; // kendi PNG dosyanın adı
    backgroundImage.onload = function(){ redraw(); };

    // Canvas boyutunu parent container’a göre ayarla
    function setCanvasSize(){
      const ratio = window.devicePixelRatio || 1;
      const w = canvas.parentElement.clientWidth;
      const h = canvas.parentElement.clientHeight;
      canvas.width = w * ratio;
      canvas.height = h * ratio;
      ctx.setTransform(1,0,0,1,0,0);
      ctx.scale(ratio, ratio);
      redraw();
    }

    window.addEventListener('resize', setCanvasSize);

    function getPos(e){
      const rect = canvas.getBoundingClientRect();
      if (e.touches && e.touches[0]){
        return {x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top};
      }
      return {x: e.clientX - rect.left, y: e.clientY - rect.top};
    }

    function startDrawing(e){
      e.preventDefault();
      drawing = true;
      currentStroke = {color: colorPicker.value, size: parseInt(sizeRange.value,10), mode: mode.value, points:[]};
      const p = getPos(e);
      currentStroke.points.push(p);
      strokes.push(currentStroke);
      redraw();
    }

    function moveDrawing(e){
      if (!drawing) return;
      e.preventDefault();
      const p = getPos(e);
      currentStroke.points.push(p);
      redraw();
    }

    function endDrawing(e){
      if (!drawing) return;
      drawing = false;
      currentStroke = null;
    }

    function redraw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0,0,canvas.width,canvas.height);

      if (backgroundImage.complete) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width / (window.devicePixelRatio || 1), canvas.height / (window.devicePixelRatio || 1));
      }

      for (let s of strokes){
        if(!s.points.length) continue;
        ctx.beginPath();
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = s.size;
        ctx.strokeStyle = (s.mode==='erase') ? '#ffffff' : s.color;
        ctx.globalCompositeOperation = 'source-over';
        ctx.moveTo(s.points[0].x,s.points[0].y);
        for (let i=1;i<s.points.length;i++){
          const p = s.points[i];
          ctx.lineTo(p.x,p.y);
        }
        ctx.stroke();
      }
    }

    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('touchstart', startDrawing, {passive:false});
    window.addEventListener('mousemove', moveDrawing);
    window.addEventListener('touchmove', moveDrawing, {passive:false});
    window.addEventListener('mouseup', endDrawing);
    window.addEventListener('touchend', endDrawing);

    undoBtn.addEventListener('click', ()=>{ if(strokes.length) strokes.pop(); redraw(); });
    clearBtn.addEventListener('click', ()=>{ strokes=[]; redraw(); });

    saveBtn.addEventListener('click', ()=>{ 
      const tempCanvas = document.createElement('canvas');
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      const ratio = window.devicePixelRatio || 1;
      tempCanvas.width = w * ratio;
      tempCanvas.height = h * ratio;
      const tctx = tempCanvas.getContext('2d');

      tctx.fillStyle = '#ffffff';
      tctx.fillRect(0,0,tempCanvas.width,tempCanvas.height);
      tctx.scale(ratio, ratio);

      if (backgroundImage.complete) {
        tctx.drawImage(backgroundImage, 0, 0, w, h);
      }

      for (let s of strokes){
        if(!s.points || !s.points.length) continue;
        tctx.beginPath();
        tctx.lineJoin='round'; tctx.lineCap='round';
        tctx.lineWidth = s.size;
        tctx.strokeStyle = (s.mode==='erase') ? '#ffffff' : s.color;
        tctx.globalCompositeOperation='source-over';
        tctx.moveTo(s.points[0].x,s.points[0].y);
        for (let i=1;i<s.points.length;i++){
          const p = s.points[i];
          tctx.lineTo(p.x,p.y);
        }
        tctx.stroke();
      }

      const data = tempCanvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = data;
      a.download = 'cizim1.png';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    // Initialize
    setCanvasSize();

    // Storyline için fonksiyonlar
    window.storySaveDrawing = function(){
      const tempCanvas = document.createElement('canvas');
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      const ratio = window.devicePixelRatio || 1;
      tempCanvas.width = w * ratio;
      tempCanvas.height = h * ratio;
      const tctx = tempCanvas.getContext('2d');

      tctx.fillStyle='#ffffff';
      tctx.fillRect(0,0,tempCanvas.width,tempCanvas.height);
      tctx.scale(ratio, ratio);

      if (backgroundImage.complete) {
        tctx.drawImage(backgroundImage, 0, 0, w, h);
      }

      for(let s of strokes){
        if(!s.points || !s.points.length) continue;
        tctx.beginPath();
        tctx.lineJoin='round';
        tctx.lineCap='round';
        tctx.lineWidth=s.size;
        tctx.strokeStyle=(s.mode==='erase') ? '#ffffff' : s.color;
        tctx.globalCompositeOperation='source-over';
        tctx.moveTo(s.points[0].x,s.points[0].y);
        for(let i=1;i<s.points.length;i++){
          const p=s.points[i];
          tctx.lineTo(p.x,p.y);
        }
        tctx.stroke();
      }

      const data=tempCanvas.toDataURL('image/png');
      return data.split(',')[1];
    };

    window.storyClear = function(){ strokes=[]; redraw(); };

  })();
  </script>
</body>
</html>
