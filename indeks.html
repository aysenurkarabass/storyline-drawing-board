<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Çizim Tahtası - Storyline</title>
  <style>
    :root{--bg:#f7f7f7;--panel:#ffffff;--accent:#0b78d1}
    html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg)}
    .wrap{max-width:900px;margin:18px auto;padding:12px;background:transparent}
    .panel{background:var(--panel);box-shadow:0 6px 18px rgba(0,0,0,0.08);border-radius:8px;padding:12px}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-bottom:8px}
    .toolbar > *{height:36px}
    button,input[type=range],select{padding:6px 10px;border-radius:6px;border:1px solid #ddd;background:white;cursor:pointer}
    input[type=color]{width:36px;height:36px;padding:0;border-radius:6px;border:1px solid #ddd}
    #canvasWrap{background:#fff;border-radius:6px;overflow:hidden;border:1px solid #e1e1e1}
    canvas{display:block;width:100%;height:480px}
    .small{height:32px;padding:4px 8px}
    @media (max-width:600px){canvas{height:360px}}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel">
      <div class="toolbar" role="toolbar" aria-label="Çizim araçları">
        <button id="undoBtn">Geri Al</button>
        <button id="clearBtn">Temizle</button>
        <label title="Fırça rengi">
          <input type="color" id="colorPicker" value="#000000" aria-label="Renk seçici">
        </label>
        <label style="display:flex;align-items:center;gap:8px">
          <span style="font-size:13px">Fırça</span>
          <input type="range" id="sizeRange" min="1" max="60" value="4" aria-label="Fırça boyutu">
        </label>
        <select id="mode" aria-label="Mod seçici">
          <option value="draw">Çiz</option>
          <option value="erase">Sil</option>
        </select>
        <button id="saveBtn">PNG İndir</button>
        <button id="clearBackground" class="small">Arka Plan Beyaz</button>
      </div>

      <div id="canvasWrap">
        <canvas id="board"></canvas>
      </div>

      <p style="margin:8px 0 0;font-size:13px;color:#555">Dokunmatik ve fare destekli. Storyline içine Web Object olarak gömülebilir.</p>
    </div>
  </div>

  <script>
  // Basit çizim tahtası - single file
  (function(){
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    const undoBtn = document.getElementById('undoBtn');
    const clearBtn = document.getElementById('clearBtn');
    const saveBtn = document.getElementById('saveBtn');
    const colorPicker = document.getElementById('colorPicker');
    const sizeRange = document.getElementById('sizeRange');
    const mode = document.getElementById('mode');
    const clearBackground = document.getElementById('clearBackground');

    let drawing = false;
    let currentStroke = null;
    let strokes = []; // her stroke = {color,size,mode,points:[]}

    // Resize canvas to device pixels for sharpness
    function resize(){
      const ratio = window.devicePixelRatio || 1;
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      canvas.width = Math.floor(w * ratio);
      canvas.height = Math.floor(h * ratio);
      ctx.scale(ratio, ratio);
      redraw();
    }

    window.addEventListener('resize', resize);
    // initialize size
    function initSize(){
      // set CSS height explicitly if not set
      if (!canvas.style.height) canvas.style.height = '480px';
      resize();
    }

    function getPos(e){
      const rect = canvas.getBoundingClientRect();
      if (e.touches && e.touches[0]){
        return {x: e.touches[0].clientX - rect.left, y: e.touches[0].clientY - rect.top};
      }
      return {x: e.clientX - rect.left, y: e.clientY - rect.top};
    }

    function startDrawing(e){
      e.preventDefault();
      drawing = true;
      currentStroke = {color: colorPicker.value, size: parseInt(sizeRange.value,10), mode: mode.value, points:[]};
      const p = getPos(e);
      currentStroke.points.push(p);
      strokes.push(currentStroke);
      redraw();
    }

    function moveDrawing(e){
      if (!drawing) return;
      e.preventDefault();
      const p = getPos(e);
      currentStroke.points.push(p);
      drawLastStrokeSegment();
    }

    function endDrawing(e){
      if (!drawing) return;
      drawing = false;
      currentStroke = null;
    }

    // Draw everything from strokes array
    function redraw(){
      // clear
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // background white for visibility (toggleable by user button)
      // ctx.fillStyle = '#ffffff'; ctx.fillRect(0,0,canvas.clientWidth,canvas.clientHeight);
      for (let s of strokes){
        drawStroke(ctx, s);
      }
    }

    function drawStroke(ctx, s){
      if (!s.points || s.points.length===0) return;
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.lineWidth = s.size;
      if (s.mode === 'erase'){
        // composite operation for erase
        ctx.globalCompositeOperation = 'destination-out';
        ctx.strokeStyle = 'rgba(0,0,0,1)';
      } else {
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = s.color;
      }
      ctx.moveTo(s.points[0].x, s.points[0].y);
      for (let i=1;i<s.points.length;i++){
        const p = s.points[i];
        ctx.lineTo(p.x,p.y);
      }
      ctx.stroke();
      ctx.globalCompositeOperation = 'source-over';
    }

    function drawLastStrokeSegment(){
      // optimized drawing: redraw entire canvas for simplicity (fast enough for most uses).
      // If you want, this can be optimized to draw only the last stroke.
      redraw();
    }

    // Events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('touchstart', startDrawing, {passive:false});
    window.addEventListener('mousemove', moveDrawing);
    window.addEventListener('touchmove', moveDrawing, {passive:false});
    window.addEventListener('mouseup', endDrawing);
    window.addEventListener('touchend', endDrawing);

    // Buttons
    undoBtn.addEventListener('click', ()=>{ if (strokes.length) strokes.pop(); redraw(); });
    clearBtn.addEventListener('click', ()=>{ strokes = []; redraw(); });
    saveBtn.addEventListener('click', ()=>{
      // produce PNG at displayed size
      const tempCanvas = document.createElement('canvas');
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      const ratio = window.devicePixelRatio || 1;
      tempCanvas.width = w * ratio;
      tempCanvas.height = h * ratio;
      const tctx = tempCanvas.getContext('2d');
      // white background
      tctx.fillStyle = '#ffffff';
      tctx.fillRect(0,0,tempCanvas.width,tempCanvas.height);
      // scale context
      tctx.scale(ratio, ratio);
      // draw strokes
      for (let s of strokes){
        // replicate drawStroke logic on tctx
        if (!s.points || s.points.length===0) continue;
        tctx.lineJoin = 'round';
        tctx.lineCap = 'round';
        tctx.beginPath();
        tctx.lineWidth = s.size;
        if (s.mode === 'erase'){
          tctx.globalCompositeOperation = 'destination-out';
          tctx.strokeStyle = 'rgba(0,0,0,1)';
        } else {
          tctx.globalCompositeOperation = 'source-over';
          tctx.strokeStyle = s.color;
        }
        tctx.moveTo(s.points[0].x, s.points[0].y);
        for (let i=1;i<s.points.length;i++){
          const p = s.points[i];
          tctx.lineTo(p.x,p.y);
        }
        tctx.stroke();
        tctx.globalCompositeOperation = 'source-over';
      }
      const data = tempCanvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = data;
      a.download = 'cizim.png';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    clearBackground.addEventListener('click', ()=>{
      // toggle: if there are no strokes, fill background white
      // here just clear and add a blank white background stroke if desired
      // simpler: set a white background visually by drawing a rectangle
      ctx.fillStyle = '#ffffff';
      ctx.fillRect(0,0,canvas.clientWidth,canvas.clientHeight);
    });

    // Initialize
    initSize();

    // If Storyline needs to call functions inside this page (for example to save from the Storyline side),
    // you can expose functions on window, e.g. window.storySave = () => { /*...*/ }
    window.storySaveDrawing = function(){
      // returns base64 PNG string (no data: prefix)
      const tempCanvas = document.createElement('canvas');
      const w = canvas.clientWidth;
      const h = canvas.clientHeight;
      const ratio = window.devicePixelRatio || 1;
      tempCanvas.width = w * ratio;
      tempCanvas.height = h * ratio;
      const tctx = tempCanvas.getContext('2d');
      tctx.fillStyle = '#ffffff'; tctx.fillRect(0,0,tempCanvas.width,tempCanvas.height);
      tctx.scale(ratio, ratio);
      for (let s of strokes){
        if (!s.points || s.points.length===0) continue;
        tctx.lineJoin = 'round'; tctx.lineCap = 'round';
        tctx.beginPath(); tctx.lineWidth = s.size;
        if (s.mode === 'erase'){ tctx.globalCompositeOperation = 'destination-out'; tctx.strokeStyle = 'rgba(0,0,0,1)'; }
        else { tctx.globalCompositeOperation = 'source-over'; tctx.strokeStyle = s.color; }
        tctx.moveTo(s.points[0].x,s.points[0].y);
        for (let i=1;i<s.points.length;i++){ const p=s.points[i]; tctx.lineTo(p.x,p.y); }
        tctx.stroke(); tctx.globalCompositeOperation = 'source-over';
      }
      const data = tempCanvas.toDataURL('image/png');
      return data.split(',')[1]; // return base64 without prefix
    };

    // Expose a function to clear from Storyline
    window.storyClear = function(){ strokes = []; redraw(); };

  })();
  </script>
</body>
</html>
